<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoiceBot AI</title>
    <link rel="stylesheet" href="css/chat.css">
</head>
<body>
    <div class="container">
      <div class="header">
          <div class="title-section">
              <h1>VoiceBot</h1>
              <p>Semplice chatbot vocale per diversi modelli di IA</p>
          </div>
      </div>

      <!-- Aggiungi il menu laterale dopo l'header: -->
      <div class="sidebar-menu">
          <button class="menu-btn settings-btn" onclick="window.location.href='settings.html'">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <circle cx="12" cy="12" r="3"></circle>
                  <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1 1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
              </svg>
          </button>
          <button class="menu-btn transcript-btn" id="transcriptBtn" onclick="toggleTranscript()">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                  <polyline points="14,2 14,8 20,8"></polyline>
                  <line x1="16" y1="13" x2="8" y2="13"></line>
                  <line x1="16" y1="17" x2="8" y2="17"></line>
                  <polyline points="10,9 9,9 8,9"></polyline>
              </svg>
          </button>
          <button class="menu-btn chat-btn" id="chatBtn" onclick="toggleChatSelector()">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
            </svg>
          </button>
      </div>

        <div class="voice-container">
            <div class="voice-animation">
                <div class="voice-circle" id="voiceCircle"></div>
                <div class="voice-inner">
                    <div class="voice-bars" id="voiceBars">
                        <div class="voice-bar"></div>
                        <div class="voice-bar"></div>
                        <div class="voice-bar"></div>
                        <div class="voice-bar"></div>
                        <div class="voice-bar"></div>
                        <div class="voice-bar"></div>
                        <div class="voice-bar"></div>
                        <div class="voice-bar"></div>
                    </div>
                </div>
            </div>

            <div class="voice-controls">
                <button class="voice-btn btn-start" id="startBtn">ðŸŽ¤ Registra</button>
            </div>

            <div class="status" id="status">Pronto per iniziare</div>
        </div>

        <div class="transcript-container" id="transcriptContainer">
            <div class="transcript-header">
                <h3>Trascrizione Conversazione</h3>
                <button class="clear-transcript-btn" onclick="clearTranscript()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="3,6 5,6 21,6"></polyline>
                        <path d="M19,6v14a2,2 0 0,1-2,2H7a2,2 0 0,1-2-2V6m3,0V4a2,2 0 0,1 2-2h4a2,2 0 0,1 2,2v2"></path>
                    </svg>
                    Pulisci
                </button>
            </div>
            <div class="transcript-content" id="transcriptContent">
                Nessuna trascrizione disponibile
            </div>
            <div class="transcript-input-container">
                <div class="text-input-wrapper">
                    <input type="text" id="textInput" placeholder="Scrivi un messaggio..." class="text-input">
                    <button id="sendTextBtn" class="send-text-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22,2 15,22 11,13 2,9"></polygon>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <div class="chat-selector" id="chatSelector">
            <div class="chat-selector-header">
                <h3>Seleziona Chat</h3>
                <button class="new-chat-btn" onclick="createNewChat()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Nuova Chat
                </button>
            </div>
            <div class="chat-list" id="chatList">
                <!-- Le chat verranno popolate dinamicamente -->
            </div>
        </div>

        <footer style="position: fixed; bottom: 0; left: 0; right: 0; background-color: #1a1a1a; color: #666; text-align: center; padding: 8px 0; font-size: 12px; border-top: 1px solid #333; z-index: 9999;">
            VoiceBot - 2025 @MaxBranca404
        </footer>
    </div>

<script src="js/chat.js"></script>
</body>
</html>
